<h1>Add a new person</h1>
<form id="person-form">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />
  <br />
  <label for="age">Age:</label>
  <input type="number" id="age" name="age" required />
  <br />
  <button type="submit">Submit</button>
</form>
<div id="status"></div>
